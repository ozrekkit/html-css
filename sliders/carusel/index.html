<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="carusel">
	<input id="slide-1" type="radio" name="slide-ctrl" checked>
	<input id="slide-2" type="radio" name="slide-ctrl">
	<input id="slide-3" type="radio" name="slide-ctrl">
	<div class="slides">
		<div class="slide-container clear-fix">
			<div class="slide">
				<img src="slide.jpg">
				<h3>Trampolina 1</h3>
			</div>
			<div class="slide">
				<img src="slide.jpg">
				<h3>Trampolina 2</h3>
			</div>
			<div class="slide">
				<img src="slide.jpg">
				<h3>Trampolina 3</h3>
			</div>
			<div class="slide">
				<img src="slide.jpg">
				<h3>Trampolina 4</h3>
			</div>
			<div class="slide">
				<img src="slide.jpg">
				<h3>Trampolina 5</h3>
			</div>
		</div>
	</div>
	<div class="controls">
		<label for="slide-1"></label>
		<label for="slide-2"></label>
		<label for="slide-3"></label>
	</div>
</div>
</body>
</html>
