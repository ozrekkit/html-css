<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div {
            display: inline-block;
        }

        .container {
            font-size: 0;
        }

        .container .inner-box {
            font-size: 14px;
        }

        #block-1 {
            width: 50px;
            height: 50px;
            background-color: antiquewhite;
        }

        #block-2 {
            width: 20px;
            height: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner-box" id="block-1"></div>
        <div class="inner-box" id="block-2"></div>
    </div>
</body>
</html>
